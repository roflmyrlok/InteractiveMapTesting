services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-userservice}
    volumes:
      - postgres-data-local:/var/lib/postgresql/data
    networks:
      - userservice-local-network
    restart: unless-stopped

  # UserService application
  userservice:
    build:
      context: ../back/UserService
      dockerfile: Dockerfile
    ports:
      - "5280:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-userservice};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
    depends_on:
      - postgres
    networks:
      - userservice-local-network
    restart: unless-stopped

networks:
  userservice-local-network:
    driver: bridge

volumes:
  postgres-data-local:
